<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cuidador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Caregivers</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Encontrar um Cuidador</a>
                <a href="#">Candidatos</a>
                <a href="#">Suporte</a>
            </div>
            <div class="profile">
                <img src="user.png" alt="Perfil">
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Cadastrar Cuidador</h1>
            <form class="form">
                <div class="input-group">
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="Endereço de E-mail" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="CPF" required>
                    <input type="date" placeholder="Data de Nascimento" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Celular" required>
                    <input type="tel" placeholder="Telefone" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Endereço" required>
                    <input type="text" placeholder="Cidade" required>
                    <input type="text" placeholder="UF" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Salário desejado" required>
                    <input type="text" placeholder="Local de trabalho desejado" required>
                    <input type="text" placeholder="Período" required>
                </div>
                <textarea placeholder="Objetivos"></textarea>
                <textarea placeholder="Habilidades"></textarea>
                <textarea placeholder="Formação Acadêmica"></textarea>
                <textarea placeholder="Experiências Anteriores"></textarea>
                <button type="submit" class="submit-button">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Caregivers - Job Portal. Todos os Direitos Reservados.</p>
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
